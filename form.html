    <main>
        <section>

        <form >
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Your Name:
                    <input id="name" type="text" placeholder="Your Name">
                
                </label>
                <label for="email">Your Email:

                </label>

                </label>

                    <input type="password" name="phone" id="phone" placeholder="Enter Password">
                </label>
                <button><a href="login.html">Login</a></button>


            </fieldset>
            

            <fieldset>
                <legend>Your Gender</legend>
                
                <label for="gender">
                    <input type="radio" name="male" id="male">Male
                </label>
                <label for="gender">
                    <input type="radio" name="male" id="female">Female
                </label>
                
            </fieldset>
            <fieldset>
                <legend>Pick Your Primary Agent</legend>
                <label for="jett"><input type="checkbox" name="duel1" id="jett">jett</label>
                <label for="phoenix"><input type="checkbox" name="duel2" id="phoenix">phoenix</label>
                <label for="kj"><input type="checkbox" name="duel3" id="kj">kj</label>
                <label for="omen"><input type="checkbox" name="duel4" id="omen">omen</label>
                <label for="sova"><input type="checkbox" name="duel5" id="sova">sova</label>

            </fieldset>
            <fieldset>
                <legend>Pick Secondary Agent</legend>
                <label for="jett"><input type="checkbox" name="duel1" id="jett">jett</label>
                <label for="phoenix"><input type="checkbox" name="duel2" id="phoenix">phoenix</label>
                <label for="kj"><input type="checkbox" name="duel3" id="kj">kj</label>
                <label for="omen"><input type="checkbox" name="duel4" id="omen">omen</label>
                <label for="sova"><input type="checkbox" name="duel5" id="sova">sova</label>
            
            </fieldset>
            <fieldset>
                <legend>Pick Third Agent</legend>
                <label for="jett"><input type="checkbox" name="duel1" id="jett">jett</label>
                <label for="phoenix"><input type="checkbox" name="duel2" id="phoenix">phoenix</label>
                <label for="kj"><input type="checkbox" name="duel3" id="kj">kj</label>
                <label for="omen"><input type="checkbox" name="duel4" id="omen">omen</label>
                <label for="sova"><input type="checkbox" name="duel5" id="sova">sova</label>
            
            </fieldset>
            <fieldset>
                <legend>Special Instruction</legend>
                <textarea name="" id="" cols="60" rows="5"></textarea>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </fieldset>
            
        </form>
